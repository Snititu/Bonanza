<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b6ef7650fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>JQuery Bonanza</title>
  </head>
  <body>
    <div class="header">
      <div class="headericons">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
        <i class="fa-solid fa-arrow-right fa-xl"></i>
        <i class="fa-solid fa-xmark fa-xl"></i>
        <i class="fa-solid fa-house-chimney fa-xl"></i>
      </div>

      <input
        id="search"
        type="text"
        placeholder="http://tsociety.io/bootcamp"
      />
      <button value="Submit">
        <i class="fa-solid fa-magnifying-glass"></i> Submit
      </button>
    </div>
    <div class="container">
      <div class="sections">
        <div>
          <button id="fade-out-button">Fade Out</button>
          <button id="fade-in-button">Fade In</button>
          <button id="add-class-button">Toggle style</button>
        </div>
        <p id="fade-out-p">Fade out</p>
      </div>

      <div class="sections">
        <button id="append-button">Append</button>
        <p id="append-p">Append some text here</p>
      </div>

      <div class="sections">
        <button id="change-color-button">Change</button>
        <p id="change-color-p">
          When the button is clicked change the text color to dark blue
        </p>
      </div>
      <div class="sections">
        <div>
          <button id="slide-up-button">Up</button>
          <button id="slide-down-button">Down</button>
        </div>
        <div id="slide-p">Slow down!</div>
      </div>
    </div>

    <div class="footer">
      <h3 id="footer-heading">I see you.</h3>
      <div>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
      </div>

      <ul id="myList"></ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
